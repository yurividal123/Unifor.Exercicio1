<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        var horasTrabab = parseInt(prompt("Digite ás horas trabalhadas"))
        var salarioMinimo = 1518

        var horaTrabab = salarioMinimo/2
        var salarioBruto = (horasTrabab*horaTrabab)
        var salarioBrutoComIposto = salarioBruto - (salarioBruto*3)/100

        console.log("Seu salário bruto é: " +parseFloat(salarioBrutoComIposto.toFixed(2)));
    </script>
</body>
</html>
