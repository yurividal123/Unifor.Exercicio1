<body>
    <script>
        var salario = parseInt(prompt("Digite seu salário"))

        var Gratificacao = ((salario*5)/100) + salario
        var NovoSalario = ((Gratificacao*7)/100) - Gratificacao 



        document.write("devido o reajuste, seu novo salário é: " + parseFloat(NovoSalario.toFixed(2)))
    </script>
